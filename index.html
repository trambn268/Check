<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Điểm danh sinh viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      text-align: center;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 15px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <!-- Logo trường -->
  <img class="logo" src="https://raw.githubusercontent.com/trambn268/Check/main/dng-removebg-preview.png" alt="Logo trường" />

  <h2>Form điểm danh sinh viên</h2>

  <form id="attendanceForm">
    <input type="text" name="fullname" placeholder="Họ và tên" required />
    <input type="text" name="mssv" placeholder="MSSV" required />
    <input type="text" name="class" placeholder="Lớp" required />
    <input type="text" name="subject" placeholder="Môn học" required />
    <input type="text" name="lesson" placeholder="Tiết học" required />
    <input type="hidden" name="latitude" id="latitude" />
    <input type="hidden" name="longitude" id="longitude" />
    <button type="submit">Gửi điểm danh</button>
  </form>

  <script>
    // Lấy vị trí GPS
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        document.getElementById('latitude').value = position.coords.latitude;
        document.getElementById('longitude').value = position.coords.longitude;
      });
    } else {
      alert("Trình duyệt không hỗ trợ GPS");
    }

    // Xử lý gửi dữ liệu
    document.getElementById('attendanceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      fetch("YOUR_GOOGLE_SCRIPT_WEB_APP_URL", {
        method: "POST",
        body: new FormData(this)
      })
      .then(response => response.text())
      .then(data => {
        alert("Điểm danh thành công!");
        this.reset();
      })
      .catch(error => alert("Lỗi: " + error));
    });
  </script>
</body>
</html>

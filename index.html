<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Điểm danh sinh viên</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 20px auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #333;
  }
  img.logo {
    display: block;
    margin: 0 auto 10px;
    max-width: 150px;
  }
  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }
  input {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 15px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #0056b3;
  }
  #status {
    margin-top: 15px;
    font-weight: bold;
    color: green;
    text-align: center;
  }
</style>
</head>
<body>
  <img src="https://github.com/trambn268/Check/raw/main/dng-removebg-preview.png" alt="Logo trường" class="logo">
  <h2>Điểm danh sinh viên</h2>

  <label>Họ và tên:</label>
  <input type="text" id="hoTen" required>

  <label>MSSV:</label>
  <input type="text" id="mssv" required>

  <label>Lớp:</label>
  <input type="text" id="lop" required>

  <label>Môn học:</label>
  <input type="text" id="monHoc" required>

  <label>Tiết học:</label>
  <input type="text" id="tietHoc" required>

  <input type="hidden" id="lat">
  <input type="hidden" id="lng">

  <button onclick="diemDanh()">Điểm danh</button>
  <div id="status"></div>

<script>
  // Lấy GPS khi mở trang
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(pos) {
      document.getElementById("lat").value = pos.coords.latitude;
      document.getElementById("lng").value = pos.coords.longitude;
    }, function() {
      alert("Không lấy được vị trí. Hãy bật GPS và thử lại.");
    });
  } else {
    alert("Trình duyệt không hỗ trợ định vị.");
  }

  function diemDanh() {
    let hoTen = document.getElementById("hoTen").value.trim();
    let mssv = document.getElementById("mssv").value.trim();
    let lop = document.getElementById("lop").value.trim();
    let monHoc = document.getElementById("monHoc").value.trim();
    let tietHoc = document.getElementById("tietHoc").value.trim();
    let lat = document.getElementById("lat").value;
    let lng = document.getElementById("lng").value;

    if (!hoTen || !mssv || !lop || !monHoc || !tietHoc) {
      alert("Vui lòng nhập đầy đủ thông tin!");
      return;
    }

    google.script.run.withSuccessHandler(function(msg) {
      document.getElementById("status").innerText = msg;
    }).ghiDiemDanh(hoTen, mssv, lop, monHoc, tietHoc, lat, lng);
  }
</script>
</body>
</html>
